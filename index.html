<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    
</head>
<body>
    
<div class="calculator">    
    <div class = "output-area">
        <section class = "answer-row">0</section></div>
    
<div class = "input-area"> 
    <section class = "typical-input-row">
        <button class = "button-parameters all-clear">C</button>
        <button class = "button-parameters delete" value="clear">ar</button>
        <button class = "button-parameters operator" value="/">/</button>
    </section>
</div>

<div class = "input-area">
    <section class = "typical-input-row">
        <button class = "button-parameters digit">7</button>
        <button class = "button-parameters digit" value="8">8</button>
        <button class = "button-parameters digit" value="9">9</button>
        <button class = "button-parameters operator" value="*">*</button>
    </section>
</div>

<div class = "input-area">
    <section class = "typical-input-row">
        <button class = "button-parameters digit" value="4">4</button>
        <button class = "button-parameters digit" value="5">5</button>
        <button class = "button-parameters digit" value="6">6</button>
        <button class = "button-parameters operator" value="-">-</button>
    </section>
</div>

<div class = "input-area">
    <section class = "typical-input-row">
        <button class = "button-parameters digit" value="1">1</button>
        <button class = "button-parameters digit" value="2">2</button>
        <button class = "button-parameters digit" value="3">3</button>
        <button class = "button-parameters operator" value="+">+</button>
    </section>
</div>
        
<div class = "input-area">
    <section class = "typical-input-row">
        <button class = "button-parameters zero digit" value="0">0</button>
        <button class = "button-parameters operator" value="=">=</button>
    </section>
</div>
    
            <script src="./calculator.js"></script>

        </div>
</body>
</html>
